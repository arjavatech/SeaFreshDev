<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeaFresh Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container d-flex">
        <!-- Left Section -->
        <div class="left col-lg-6 d-flex flex-column justify-content-center align-items-center">
            <h1 class="mb-3"><img src="img/logo.png" class="logo" alt=""></h1>
            <p>Fresh Catch Delivered to Your Doorstep<br>Premium quality seafood, sustainably sourced and carefully delivered.</p>
            <img src="img/login_image.png" class="fishing-img" alt="Fishing Illustration">
        </div>

        <!-- Right Section -->
        <div class="right text-center col-lg-6">
            <h3 class="mb-3 text-center">Login</h3>
           
            <form id="login-form">
                <div class="mb-2">
                    <input type="text" id="email-input" class="form-control border-0 border-bottom" placeholder="Login with OTP sent to <email>">
                </div>
                <button type="submit" class="btn btn-submit w-100 mt-4">Send OTP</button>
                <div class="text-center mb-2">or</div>
                <button type="button" class="btn btn-alt w-100"><a href="user_login.html" class="text-decoration-none text-white"> Login with Password</a></button>
                <button type="button" class="btn btn-alt w-100"> Login with Google <i class="fab fa-google"></i></button>
                <button type="button" class="btn btn-alt w-100"> Login with Apple ID <i class="fab fa-apple"></i></button>
            </form>
            <div class="new-user text-center mt-3">New users click <a href="user_signup.html" class="login-link">here</a> to sign up</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  
</body>
</html>
