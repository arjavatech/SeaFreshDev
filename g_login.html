<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Items</title>
    <!-- Bootstrap CSS (optional) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .service-item {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
            border-radius: 10px;
        }
        .service-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        .service-item img {
            transition: transform 0.3s ease;
        }
        .service-item:hover img {
            transform: scale(1.1);
        }
        .service-content {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }
        .service-content h5 {
            margin-bottom: 10px;
            font-size: 18px;
        }
        .service-content h3 {
            font-size: 24px;
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container-fluid service py-5">
        <div class="container py-5">
            <div class="row g-4 justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <a href="#">
                        <div class="service-item position-relative bg-primary shadow-lg">
                            <img src="img/cart_img4.jpg" class="img-fluid w-100" alt="Fresh Fish">
                            <div class="service-content">
                                <h5 class="text-white">Delicious</h5>
                                <h3 class="mb-0">Fresh Fish</h3>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-md-6 col-lg-4">
                    <a href="#">
                        <div class="service-item position-relative bg-dark shadow-lg">
                            <img src="img/cart_img2.jpg" class="img-fluid w-100" alt="Free Delivery">
                            <div class="service-content">
                                <h5 class="text-primary">Free Delivery</h5>
                                <h3 class="mb-0">Order Above $50</h3>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-md-6 col-lg-4">
                    <a href="#">
                        <div class="service-item position-relative bg-primary shadow-lg">
                            <img src="img/cart_img3.jpeg" class="img-fluid w-100" alt="Delivery on Friday">
                            <div class="service-content">
                                <h5 class="text-white">Exotic Fish</h5>
                                <h3 class="mb-0">Delivery on Friday</h3>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
