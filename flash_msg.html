<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Failure Message</title>
  <!-- <link href="css/bootstrap.min.css" rel="stylesheet" /> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
      .custom-close {
      font-size: 1.5rem; 
      line-height: 1;
      cursor: pointer;
    }

    .custom-close:hover {
      color: #dc3545; 
    }
</style>
<body>

<div class="container p-3">
    <div class="alert alert-success fade show bg-white p-4 d-flex align-items-center justify-content-between" role="alert">
      <div>
        <img src="img/success.png" class="mb-1" alt="ssuccess" width="28px"><span class="text-black m-0 ps-1"> You have successfully logged in! Welcome back to your account.</span>
      </div>
        <div>
          <div class="close float-end text-transparent text-muted text-sm-left custom-close mb-1" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </div>
        </div>
       
      </div>

      <div class="alert alert-warning fade show bg-white p-4  d-flex align-items-center justify-content-between" role="alert">
        <div>
          <img src="img/info.png" class="mb-1" alt="warning" width="28px">
          <span class="text-black m-0 ps-1"> Your password is too old. Please update it to continue.</span>
        </div>
        <div>
          <div class="close float-end text-transparent text-muted custom-close mb-1" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </div>
        </div>
       
      </div>

      <div class="alert alert-danger fade show bg-white p-4  d-flex align-items-center justify-content-between" role="alert">
        <div>
          <img src="img/failure.png" class="mb-1" alt="Failure" width="28px">
          <span class="text-black m-0 ps-1"> Login unsuccessful. Please check your credential and try again.</span>
        </div>
       <div>
        <div class="close float-end text-transparent text-muted custom-close mb-1" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </div>
       </div>
       
      </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
