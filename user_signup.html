<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeaFresh Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container d-flex">
        <!-- Left Section -->
        <div class="left col-lg-6 d-flex flex-column justify-content-center align-items-center">
            <h1 class="mb-3"><img src="img/logo.png" class="logo" alt=""></h1>
            <p>Fresh Catch Delivered to Your Doorstep<br>Premium quality seafood, sustainably sourced and carefully delivered.</p>
            <img src="img/login_image.png" class="fishing-img" alt="Fishing Illustration">
        </div>

        <!-- Right Section -->
        <div class="right text-center col-lg-6">
            <h3 class="mb-3 text-center">Signup</h3>
            <p>Sign up to start your journey with us today.</p>
           
            <form id="login-form" action="login_verification.html">
                <div class="mb-3">
                    <input type="text" class="form-control border-0 border-bottom" placeholder="First Name *">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control border-0 border-bottom" placeholder="Last Name *">
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control border-0 border-bottom" placeholder="Email *">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control border-0 border-bottom" placeholder="Phone *">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control border-0 border-bottom" placeholder="Password *">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control border-0 border-bottom" placeholder="Re-enter Password *">
                </div>
                <button type="submit" class="btn btn-submit w-100 p-2 mt-4">Submit</button>
            </form>
          
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  
</body>
</html>
