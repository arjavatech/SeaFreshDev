<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
<style>
  /* Style the date container (acts like an input field) */
.date-container {
  display: flex;
  align-items: center;
  min-height: 38px;
  padding: 5px;
  cursor: pointer;
  border-radius: 8px;
}

/* Placeholder text */
.placeholder-text {
  color: gray;
}

/* Selected date pill */
.selected-date-badge {
  background-color: #1f3c88; /* Dark blue */
  color: white;
  padding: 6px 12px;
  border-radius: 20px;
  font-size: 14px;
  display: flex;
  align-items: center;
  font-weight: bold;
}

/* Calendar icon button */
.calendar-icon {
  background-color: #f8f9fa;
  border-left: none;
  cursor: pointer;
}

</style>

<div class="container mt-4">
  <label for="multiDatePicker" class="form-label">Date</label>
  <div class="input-group">
      <div id="selectedDatesContainer" class="form-control date-container">
          <span class="placeholder-text">DD/MM/YYYY</span>
      </div>
      <span class="input-group-text calendar-icon">
          <i class="bi bi-calendar"></i>
      </span>
  </div>
  <input type="hidden" id="multiDatePicker" /> <!-- Hidden input field to store values -->
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="lib/easing/easing.min.js"></script>
<script src="lib/waypoints/waypoints.min.js"></script>
<script src="lib/lightbox/js/lightbox.min.js"></script>
<script src="lib/owlcarousel/owl.carousel.min.js"></script>

<!-- Template Javascript -->
<script src="js/main.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
  <script>
  $(document).ready(function () {
      let selectedDates = [];

      // Initialize Datepicker
      $('#multiDatePicker').datepicker({
          multidate: true,
          format: 'dd/mm/yyyy',
          todayHighlight: true,
          autoclose: false
      }).on('changeDate', function (e) {
          selectedDates = $('#multiDatePicker').datepicker('getDates'); // Get selected dates
          updateDateDisplay();
      });

      // Function to display selected dates as badges
      function updateDateDisplay() {
          let container = $('#selectedDatesContainer');
          container.empty(); // Clear previous content

          if (selectedDates.length === 0) {
              container.html('<span class="placeholder-text">DD/MM/YYYY</span>');
          } else {
              selectedDates.forEach(date => {
                  let badge = $('<span class="selected-date-badge">' + date + '</span>');
                  container.append(badge);
              });
          }
      }

      // Open datepicker when clicking the date container or icon
      $(".calendar-icon, #selectedDatesContainer").on("click", function () {
          $("#multiDatePicker").datepicker("show");
      });
  });
</script>
