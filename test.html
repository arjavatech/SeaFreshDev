<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Year Calendar with Dropdown</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      margin-top: 20px;
    }
    .calendar-day {
      border: 1px solid #ddd;
      border-radius: 5px;
      text-align: center;
      padding: 10px;
    }
    .month-header {
      text-align: center;
      font-weight: bold;
      padding: 5px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container my-4">
    <div class="d-flex justify-content-between align-items-center">
      <h1>Year Calendar</h1>
      <div>
        <select id="yearDropdown" class="form-select">
          <!-- Options will be generated dynamically -->
        </select>
      </div>
    </div>

    <div id="calendarContainer" class="mt-4">
      <!-- Calendar will be generated dynamically -->
    </div>
  </div>

  <script>
  
    const populateYearDropdown = () => {
      const dropdown = document.getElementById("yearDropdown");
      const currentYear = new Date().getFullYear();

      for (let i = currentYear - 10; i <= currentYear + 10; i++) {
        const option = document.createElement("option");
        option.value = i;
        option.textContent = i;
        if (i === currentYear) option.selected = true;
        dropdown.appendChild(option);
      }
    };

    document.getElementById("yearDropdown").addEventListener("change", (e) => {
      createCalendar(parseInt(e.target.value));
    });

    // Initialize
    populateYearDropdown();
    createCalendar(new Date().getFullYear());
  </script>
</body>
</html>
