<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Information Message</title>
  <link href="css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<div class="container min-vh-100 d-flex justify-content-center align-items-center">
  <div class="card text-center p-4 shadow-lg" style="max-width: 600px;">
     <!-- Close Icon -->
     <button type="button" class="btn-close position-absolute top-0 end-0 mt-3 me-3" aria-label="Close"></button>
    <div class="mb-3">
      <img src="img/info.png" alt="Failure Icon" width="50">
    </div>
    <h5 class="fw-bold">The changes have not been saved</h5>
    <p class="text-black-50">
     If you close the page withput applying the changes, your edits will not be saved. Are you sure you want to leave without applying the changes?
    </p>
    <div class="justify-content-center">
        <button type="button" class="btn btn-primary mt-3 px-5 text-white">OK</button>
      </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
