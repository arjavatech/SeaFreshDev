<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeaFresh Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
 
</head>
<body>
    <div class="container d-flex flex-column flex-lg-row align-items-center justify-content-center">
        <!-- Left Section -->
        <div class="left col-lg-6 d-flex flex-column justify-content-center align-items-center">
            <h1 class="mb-3"><img src="img/logo.png" class="logo" alt=""></h1>
            <p>Fresh Catch Delivered to Your Doorstep<br>Premium quality seafood, sustainably sourced and carefully delivered.</p>
            <img src="img/login_image.png" class="fishing-img" alt="Fishing Illustration">
        </div>

        <!-- Right Section -->
        <div class="right text-center col-lg-6">
            <h3 class="mb-4 text-center">Forgot Password</h3>
            <div class="mb-4">
                <label class="form-check-inline">Verify with</label>
                <label class="form-check-inline">
                    <input type="radio" class="form-check-input" name="login-method" value="email" checked> Email
                </label>
                <label class="form-check-inline">
                    <input type="radio" class="form-check-input" name="login-method" value="phone"> Phone
                </label>
            </div>
            <form id="login-form" action="verifyotp_forgotpwd.html">
                <div class="mb-2">
                    <input type="text"  id="email-input" class="form-control border-0 border-bottom" placeholder="Enter Email">
                    <input type="text"  id="phone-input" class="form-control border-0 border-bottom" placeholder="Enter Phone">
                </div>
               
                <button type="submit" class="btn btn-submit w-100 p-2 mt-4">Send OTP</button>
               
            </form>
          
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function () {
            // Toggle between phone and email inputs
            $("input[name='login-method']").on("change", function () {
                if ($(this).val() === "phone") {
                    $("#phone-input").show();
                    $("#email-input").hide();
                } else if ($(this).val() === "email") {
                    $("#phone-input").hide();
                    $("#email-input").show();
                }
            });
        });
    </script>

</body>
</html>
